<div class="row">
    <div class="page-header">
        <h1>Add Book</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-2" ng-show="book.coverImage">
        <img src="{{book.coverImage}}"/>
    </div>

    <div class="col-lg-8">

        <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>

        <div class="well">
            <form id="addBookForm" class="form-horizontal" name="addBookForm" ng-submit="addBook()">
                <fieldset>
                    <legend>Add new book</legend>
                    <div class="form-group">
                        <label for="inputIsbn" class="col-lg-2 control-label">ISBN</label>

                        <div class="col-lg-7">
                            <input id="inputIsbn" name="inputIsbn" type="text" class="form-control" placeholder="ISBN"
                                   ng-model="book.isbn">
                        </div>

                        <div class="col-lg-3">
                            <button type="button" id="isbnLookupLink"  class="btn btn-default form-control" ng-click="lookUpByIsbn(book.isbn)" ng-disabled="!book.isbn">
                                Lookup
                                <span class="glyphicon glyphicon-ok-sign" ng-show="temp.found"></span>
                                <span class="glyphicon glyphicon-remove-sign" ng-show="temp.found===false"></span>
                            </button>
                        </div>

                    </div>

                    <div class="form-group">
                        <label for="inputTitle" class="col-lg-2 control-label">Title</label>

                        <div class="col-lg-10">
                            <input id="inputTitle" name="inputTitle" type="text" class="form-control"  placeholder="Title"
                                   ng-model="book.title" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAuthor" class="col-lg-2 control-label">Author</label>

                        <div class="col-lg-10">
                            <input id="inputAuthor" name="inputAuthor"  type="text" class="form-control"  placeholder="Author"
                                   ng-model="book.author" required/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputDescription" class="col-lg-2 control-label">Description</label>

                        <div class="col-lg-10">
                            <input id="inputDescription" name="inputDescription"  type="text" class="form-control"  placeholder="Description"
                                   ng-model="book.description"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputPublisher" class="col-lg-2 control-label">Publisher</label>

                        <div class="col-lg-10">
                            <input id="inputPublisher" name="inputPublisher"  type="text" class="form-control"  placeholder="Publisher"
                                   ng-model="book.publisher"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputPublishedDate" class="col-lg-2 control-label">Published Date</label>

                        <div class="col-lg-10">
                            <input id="inputPublishedDate" name="inputPublishedDate"  type="text" class="form-control"  placeholder="Published Date"
                                   ng-model="book.publishedDate"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputCopies" class="col-lg-2 control-label">Copies</label>

                        <div class="col-lg-10">
                            <input id="inputCopies" name="inputCopies" type="number" class="form-control"  placeholder="Copies"
                                   ng-model="book.availableCopies" required min="1">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <a id="addBookCancel"class="btn btn-default" href="#/books">Cancel</a>
                            <button id="addBookSubmit" type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
